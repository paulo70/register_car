<!DOCTYPE html>
<html>

<head>
  <title>Hell's car</title>
</head>

<body>
  <div class="wrap">
    <header>
      <h1 data-js="companytitle"></h1>
      <h2 data-js="companyphone"></h2>
    </header>
    <section>
      <form data-js="get">
        <ul class="list-get">
          <li>
            <label>Search car</label>
            <input type="text" name="search" data-js="getcar" class="input-get">
          </li>
        </ul>
        <button class="buttonGet"><span class="font">Get car</span></button>
      </form>
    </section>
    <section>
      <form data-js="post">
        <ul>
          <li>
            <label>Select a image</label>
            <input type="url" data-js="input" name="image">
          </li>
          <li>
            <label>Type Brand:</label>
            <input type="text" data-js="input" name="brand">
          </li>
          <li>
            <label>Type Year:</label>
            <input type="text" data-js="input" name="year">
          </li>
          <li>
            <label>Type Plate:</label>
            <input type="text" data-js="input" name="plate">
          </li>
          <li>
            <label>Type Color:</label>
            <input type="text" data-js="input" name="color">
          </li>
        </ul>
        <button><span class="font">Register car</span></button>
      </form>
    </section>
    <section>
      <table>
        <thead>
          <th>Image</th>
          <th>Brand</th>
          <th>Year</th>
          <th>Plate</th>
          <th>Color</th>
        </thead>
        <tbody data-js="content">
        </tbody>
      </table>
    </section>
  </div>
  <link rel="stylesheet" type="text/css" href="app/assets/css/style.css">
  <script src="app/assets/lib/DOM.js"></script>
  <script src="app/assets/js/main.js"></script>
</body>

</html>
